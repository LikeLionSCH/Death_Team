<!--왼쪽상단 로고, 오른쪽 유저 이름+로그아웃 버튼 맨 밑에 회사 설명-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% block css %} {% endblock %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <!--static 적용 img src는 경로 alt는 이미지가 뜨지 않을 대체-->
        <div id="navbar" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a id="logo" class="navbar-brand align-self-center">
                <img src={% static 'images/logo1.png' %} width="120" height="90" alt="logo.png">
            </a>
        </div>

    </header>

    <br>
    <nav class="nav">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">logout</a>
        <span class="nav-indicator"></span>
    </nav>

    {% block content %} {% endblock %}

    <footer>
        <div class="banner">
            <p>여러분의 이야기를 책으로 만들어 드립니다</p>
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><img src="{% static 'images/facebook.png' %}" width="40" height="40" alt="facebook"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><img src="{% static 'images/instagram.png' %}" width="40" height="40" alt="instagram"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank"><img src="{% static 'images/twitter.png' %}" width="40" height="40" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank"><img src="{% static 'images/youtube.png' %}" width="40" height="40" alt="youtube"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
