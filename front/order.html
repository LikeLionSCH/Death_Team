  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>주문</title>
      <link rel="stylesheet" href="css/order.css" />
  </head>

  <body>
      <div class="flex">

          <div>

              <canvas id="jsCanvas" class="canvas"></canvas>
              <div class="controls">
                  <div class="filebox">
                      <label for="ex_file">이미지불러오기</label>
                      <input type="file" id="ex_file">
                  </div>
                  <div class="controls_colors" id="jsColors">
                      <div class="controls_color" style="background-color : #2c2c2c"></div>
                      <div class="controls_color" style="background-color : white"></div>
                      <div class="controls_color" style="background-color : #ff3b30"></div>
                      <div class="controls_color" style="background-color : #ff9500"></div>
                      <div class="controls_color" style="background-color : #ffcc00"></div>
                      <div class="controls_color" style="background-color : #4cd063"></div>
                      <div class="controls_color" style="background-color : #5ac8fa"></div>
                      <div class="controls_color" style="background-color : #0579ff"></div>
                      <div class="controls_color" style="background-color : #5856d6"></div>
                  </div>
              </div>
          </div>

          <div>

              <form>
                  <div class="field">
                      <label for="a">책이름</label>
                      <input type="text" id="a">
                  </div>
                  <div class="field">
                      <label for="a">주문자</label>
                      <input type="text" id="a">
                  </div>
                  <div class="field">
                      <label for="a">배송지</label>
                      <input type="text" id="a">
                  </div>
                  <div class="field">
                      <label for="a">주문페이지</label>
                      <input type="text" id="a">
                  </div>
                  <div class="field">
                    <label for="a">주문권수</label>
                    <input type="text" id="a">
                </div>
                <div class="price">
                    총 10000원
                </div>
              </form>
              <div class="container">
                  <a href="#" class="btn btn-3">주문하기</a>
              </div>
          </div>

      </div>
      <script src="js/order.js"></script>
  </body>

  </html>
